<!-- main template to be change reactively -->
<template name="main">
  <div class="main-content">
    {{> Template.dynamic template=currentview }}
    <br />
    {{> buttonmenu}}
    {{> loadroom}}
    <hr />
    {{> footer }}
  </div>
</template>
