<!-- testing template -->
<template name="testing">
  <h2>Testing Dynamic templates</h2>
  {{> dynamictest}}

  {{> testsammak}}
  {{> info}}
  {{> hello}}
</template>

<!-- main template to be change reactively -->
<template name="main">
  <div class="main-content">
    {{> Template.dynamic template=currentview }}
    {{> buttonmenu}}
    <hr />
    {{> footer }}
  </div>
</template>

<template name="startmenu">
