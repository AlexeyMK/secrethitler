<template name="gameover">
  <h2>game over!</h2>
  <p>
    winning team: <b>{{ room.winner }}</b><br />
    {{ reason }}
  </p>
  <ul class="playerlist">
    {{# each players }}
      <li class="{{# if current }}current{{/ if }}">
        {{ name }}
        ({{ side }})
      </li>
    {{/ each }}
  </ul>
</template>
