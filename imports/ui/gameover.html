<template name="gameover">
  <h2>game over!</h2>
  <p>
    winning team: <b>{{ room.winner }}</b><br />
    reason: {{ room.reason }}
  </p>
  <ul class="playerlist">
    {{# each players }}
      <li class="{{# if current }}current{{/ if }}">
        {{ name }}
        ({{ role }})
      </li>
    {{/ each }}
  </ul>
  <button class="play-again-button">Play Again?</button>
</template>
