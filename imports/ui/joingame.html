<template name="joingame">
  <h1>Welcome to <span class="orange">Secret</span> Hitler</h1>
  <hr class="top-line">
  <p style="width:75%">Waiting for the access code</p>
  <form id="joingame-form">
    {{> flashMessages }}
    <p>
      <input type="text" autocomplete="off" name="accesscode" maxlength="6" placeholder="access code" /><br />
      <input type="text" name="name" autocomplete="off" placeholder="What's your name?">
    </p>
    <div>
      <button type="submit">join game</button>
      <button type="button" class="back-button">back to menu</button>
    </div>
  </form>
</template>
