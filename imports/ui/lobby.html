<template name="lobby">
  <p style="width:75%">patience is a virtue...<br />let us remember this as we await the arrival of others</p>
  <p>
    access code: <b>{{ room.accessCode }}</b><br />
    share this <a class="link" href="/{{ room.accessCode }}" target="_blank">link</a>
  </p>

  {{ players.length }} player(s) connected
  <ul class="playerlist">
    {{# each players }}
    <li>
      {{ name }}
      <a class="remove-button" data-playerid="{{ _id }}">&times;</a>
    </li>
    {{/ each }}
  </ul>
  <p>
    {{# if owner }}
    <button class="start-button" {{ ready players }}>start game</button>
    {{/ if }}
    <button class="quit-button">leave game</button>
  </p>
</template>
