<template name="seating">
  <h1>Before we begin</h1>

  <div class="hidden-role-container">
    <div class="toggle-role">show/hide</div>
    <h2 id="hidden-role" class=" hidden-role">you're <b>{{ role }}</b>!</h2>
  </div>

  <p>sit in a circle. pick someone to start, and hit "ready" in order, <b>clockwise</b>.</p>
  <p>
    <button id="ready-button" {{ isready }}>ready</button>
  </p>

  {{# if teammates }}
    <p>
      these are your fellow fascists:
      <ul class="playerlist">
        {{# each teammates }}
        <li class="{{# if equals playerId player._id }}current{{/ if }}">
          {{ name }}
          {{# if hitler }}
            (hitler)
          {{/ if }}
        </li>
        {{/ each }}
      </ul>
    </p>
  {{/ if }}

  <ul class="circle-container-{{ players.length }}">
    {{# each players }}
      <li><span>{{ name }}</span></li>
    {{/ each }}
  </ul>
</template>
